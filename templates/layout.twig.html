<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CMS{% endblock %}</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">

</head>
<body>
    <div class="page">
    <!-- Sidebar -->
    <aside class="navbar navbar-vertical navbar-expand-sm navbar-dark">
        <div class="container-fluid">
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark">
            <a href="#">
            <img src="https://preview.tabler.io/static/logo-white.svg" width="110" height="32" alt="Tabler" class="navbar-brand-image">
            </a>
        </h1>
        <div class="collapse navbar-collapse" id="sidebar-menu">
            <ul class="navbar-nav pt-lg-3">
            <li class="nav-item">
                <a class="nav-link" href="./">
                <span class="nav-link-title">
                    Home
                </span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                <span class="nav-link-title">
                    Link 1
                </span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                <span class="nav-link-title">
                    Link 2
                </span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                <span class="nav-link-title">
                    Link 3
                </span>
                </a>
            </li>
            </ul>
        </div>
        </div>
    </aside>
    <div class="page-wrapper">
        {% block content %}{% endblock %}
    </div>
    </div>
</body>
</html>
